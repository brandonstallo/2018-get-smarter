<template>
<style>
    p {color:red;}
</style>
<p>My First Web Component</p>
</template>

<script>
    const $owner = (document._currentScript || document.currentScript).ownerDocument;
    const $template = $owner.querySelector('template');
    class MyFirstComponent extends HTMLElement{
        connectedCallback(){
            const $content = document.importNode($template.content, true);
            this.appendChild($content);
        }
    }

    window.customElements.define("my-first-component", MyFirstComponent);

</script>
