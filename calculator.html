<body>
  <a href="/index.html">Back</a>

  <h1 class="pt-1 p1">Calculator</h1>



  <section class="container">
      <input class="output-window" id="output-window" value =""/>
        
    
    <!-- <div class="output-window" id="output-window">
      0
    </div> -->
    <ol class="buttons-container p5">
      <li class="buttons-list m2"><input data-calculator-button="1" data-button-type="number" class="buttons" value="1" name="1" type="button"></li>
      <li class="buttons-list m2"><input data-calculator-button="2" data-button-type="number" class="buttons" value="2" name="2" type="button"></li>
      <li class="buttons-list m2"><input data-calculator-button="3" data-button-type="number" class="buttons" value="3" name="3" type="button"></li>
      <li class="buttons-list m2"><input data-calculator-button="4" data-button-type="number" class="buttons" value="4" name="4" type="button"></li>
      <li class="buttons-list m2"><input data-calculator-button="5" data-button-type="number" class="buttons" value="5" name="5" type="button"></li>
      <li class="buttons-list m2"><input data-calculator-button="6" data-button-type="number" class="buttons" value="6" name="6" type="button"></li>
      <li class="buttons-list m2"><input data-calculator-button="7" data-button-type="number" class="buttons" value="7" name="7" type="button"></li>
      <li class="buttons-list m2"><input data-calculator-button="8" data-button-type="number" class="buttons" value="8" name="8" type="button"></li>
      <li class="buttons-list m2"><input data-calculator-button="9" data-button-type="number" class="buttons" value="9" name="9" type="button"></li>
      <li class="buttons-list m2"><input data-calculator-button="0" data-button-type="number" class="buttons" value="0" name="0" type="button"></li>
      <li class="buttons-list m2"><input data-calculator-button="+" data-button-type="calculation" class="buttons" value="+" name="+" type="button"></li>
      <li class="buttons-list m2"><input data-calculator-button="-" data-button-type="calculation" class="buttons" value="-" name="-" type="button"></li>
      <li class="buttons-list m2"><input data-calculator-button="*" data-button-type="calculation" class="buttons" value="*" name="*" type="button"></li>
      <li class="buttons-list m2"><input data-calculator-button="/" data-button-type="calculation" class="buttons" value="/" name="/" type="button"></li>
      <li class="buttons-list m2"><input data-calculator-button="=" data-button-type="calculation" class="buttons" value="=" name="=" type="button"></li>
      <li class="buttons-list m2"><input data-calculator-button="." class="buttons" value="." name="." type="button"></li>
    </ol>
  </section>

<script src="/scripts/js/calculator.js"></script>
