<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>My Site - Utility First CSS</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="/styles/css/min/normalize.min.css" />
  <link rel="stylesheet" href="/styles/css/min/main.min.css" />
  <link rel="stylesheet" href="/styles/css/min/utility-first.min.css" />
  <link rel="stylesheet" href="/styles/css/min/calculator.min.css" />
</head>

<body>
  <a href="/index.html">Back</a>

  
  <h1 class="m3">Calculator</h1>
  <section class="container p4 m1">
      <input class="output-window large mt-3 mb-3 p2" id="output-window" type="text" value =""/>
    <ol class="buttons-container p0 m0">
      <li class="buttons-list mr-2 mb-2 mt-1"><button data-calculator-button="+" data-button-type="calculation" class="p2 buttons" name="+">+</button></li>
      <li class="buttons-list mr-2 mb-2 mt-1"><button data-calculator-button="-" data-button-type="calculation" class="p2 buttons" name="-">-</button></li>
      <li class="buttons-list mr-2 mb-2 mt-1"><button data-calculator-button="*" data-button-type="calculation" class="p2 buttons" name="*">*</button></li>
      <li class="buttons-list mr0 mb-2 mt-1"><button data-calculator-button="/" data-button-type="calculation" class="p2 buttons" name="/">/</button></li>
      <li class="buttons-list mr-2 mb-2 mt-1"><button data-calculator-button="7" data-button-type="number" class="p2 buttons" name="7">7</button></li>
      <li class="buttons-list mr-2 mb-2 mt-1"><button data-calculator-button="8" data-button-type="number" class="p2 buttons" name="8">8</button></li>
      <li class="buttons-list mr-2 mb-2 mt-1"><button data-calculator-button="9" data-button-type="number" class="p2 buttons" name="9">9</button></li>
      <li class="buttons-list mr-2 mb-2 mt-1"><button data-calculator-button="4" data-button-type="number" class="p2 buttons" name="4">4</button></li>
      <li class="buttons-list mr-2 mb-2 mt-1"><button data-calculator-button="5" data-button-type="number" class="p2 buttons" name="5">5</button></li>
      <li class="buttons-list mr-2 mb-2 mt-1"><button data-calculator-button="6" data-button-type="number" class="p2 buttons" name="6">6</button></li>
      <li class="buttons-list mr-2 mb-2 mt-1 mt-1"><button data-calculator-button="1" data-button-type="number" class="p1 p2 buttons" name="1">1</button></li>
      <li class="buttons-list mr-2 mb-2 mt-1"><button data-calculator-button="2" data-button-type="number" class="p2 buttons" name="2">2</button></li>
      <li class="buttons-list mr-2 mb-2 mt-1"><button data-calculator-button="3" data-button-type="number" class="p2 buttons" name="3">3</button></li>
      <li class="buttons-list mr-2 mb-2 mt-1"><button data-calculator-button="0" data-button-type="number" class="p2 buttons" name="0">0</button></li>
      <li class="buttons-list mr-2 mb-2 mt-1"><button data-decimal-button class="p2 buttons" name="." >.</button></li>
      <li class="buttons-list mr-2 mb-2 mt-1"><button data-clear-button class="p2 buttons" name="=">AC</button></li>
      <li class="buttons-list mr-1 mb-2 mt-1 equal-button"><button data-equal-button class="p2 buttons" name="=">=</button></li>

    </ol>
  </section>
</body>
<script src="/scripts/js/calculator.js"></script>
</html>
